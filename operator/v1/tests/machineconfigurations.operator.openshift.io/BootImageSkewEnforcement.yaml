apiVersion: apiextensions.k8s.io/v1 # Hack because controller-gen complains if we don't have this
name: "MachineConfiguration"
crdName: machineconfigurations.operator.openshift.io
featureGates:
- BootImageSkewEnforcement
tests:
  onCreate:
    - name: Should be able to create a minimal MachineConfiguration
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec: {} # No spec is required for a MachineConfiguration
      expected: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          logLevel: Normal
          operatorLogLevel: Normal
    - name: Should be able to create a manual BootImageSkewEnforcement configuration knob
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          bootImageSkewEnforcement:
            mode: Manual
            manual:
              ocpVersion: "4.18.2"
              rhcosVersion: "9.6.20250523-1"
      expected: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          logLevel: Normal
          operatorLogLevel: Normal
          bootImageSkewEnforcement:
            mode: Manual
            manual:
              ocpVersion: "4.18.2"
              rhcosVersion: "9.6.20250523-1"
    - name: Should not be able to create an automatic BootImageSkewEnforcement configuration knob
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          bootImageSkewEnforcement:
            mode: Automatic
      expectedError: "Unsupported value: \"Automatic\": supported values: \"Manual\", \"None\""
    - name: Should be able to create a manual BootImageSkewEnforcement configuration knob with a legacy cluster boot image
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          bootImageSkewEnforcement:
            mode: Manual
            manual:
              ocpVersion: "4.18.2"
              rhcosVersion: "416.94.202411201433-0"
      expected: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          logLevel: Normal
          operatorLogLevel: Normal
          bootImageSkewEnforcement:
            mode: Manual
            manual:
              ocpVersion: "4.18.2"
              rhcosVersion: "416.94.202411201433-0"
    - name: Should be able to create a manual BootImageSkewEnforcement configuration knob with only ocpVersion defined
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          bootImageSkewEnforcement:
            mode: Manual
            manual:
              ocpVersion: "4.18.2"
      expected: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          logLevel: Normal
          operatorLogLevel: Normal
          bootImageSkewEnforcement:
            mode: Manual
            manual:
              ocpVersion: "4.18.2"
    - name: Should be able to create a manual BootImageSkewEnforcement configuration knob with only rhcosVersion defined
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          bootImageSkewEnforcement:
            mode: Manual
            manual:
              rhcosVersion: "416.94.202411201433-0"
      expected: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          logLevel: Normal
          operatorLogLevel: Normal
          bootImageSkewEnforcement:
            mode: Manual
            manual:
              rhcosVersion: "416.94.202411201433-0"
    - name: Should be able to create a None BootImageSkewEnforcement configuration knob
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          bootImageSkewEnforcement:
            mode: None
      expected: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          logLevel: Normal
          operatorLogLevel: Normal
          bootImageSkewEnforcement:
            mode: None
    - name: Should not be able to add manual field if bootImageSkewEnforcement.mode is set to None
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          bootImageSkewEnforcement:
            mode: None
            manual:
              ocpVersion: "4.18.2"
              rhcosVersion: "9.6.20250523-1"
      expectedError: "manual is required when mode is Manual, and forbidden otherwise"
    - name: manual field should be set if bootImageSkewEnforcement.mode is set to Manual
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          bootImageSkewEnforcement:
            mode: Manual
      expectedError: "manual is required when mode is Manual, and forbidden otherwise"
  onUpdate:
    - name: Should not be able to add manual field in status if bootImageSkewEnforcementStatus.mode is set to None
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec: {}
        status:
          bootImageSkewEnforcementStatus:
            mode: None
      updated: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec: {}
        status:
          bootImageSkewEnforcementStatus:
            mode: None
            manual:
              ocpVersion: "4.18.2"
              rhcosVersion: "9.6.20250523-1"             
      expectedStatusError: "manual is required when mode is Manual, and forbidden otherwise"
    - name: Should not able to add automatic field in status if bootImageSkewEnforcementStatus.mode is set to None
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec: {}
        status:
          bootImageSkewEnforcementStatus:
            mode: None
      updated: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec: {}
        status:
          bootImageSkewEnforcementStatus:
            mode: None
            automatic:
              ocpVersion: "4.18.2"
              rhcosVersion: "9.6.20250523-1"             
      expectedStatusError: "automatic is required when mode is Automatic, and forbidden otherwise"
    - name: Should be able to add manual field in status if bootImageSkewEnforcementStatus.mode is set to manual
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec: {}
        status:
          bootImageSkewEnforcementStatus:
            mode: None        
      updated: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec: {}
        status:
          bootImageSkewEnforcementStatus:
            mode: Manual
            manual:
              ocpVersion: "4.18.2"
              rhcosVersion: "9.6.20250523-1"  
      expected: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          logLevel: Normal
          operatorLogLevel: Normal
        status:
          bootImageSkewEnforcementStatus:
            mode: Manual
            manual:
              ocpVersion: "4.18.2"
              rhcosVersion: "9.6.20250523-1"   
    - name: Should be able to add automatic field in status if bootImageSkewEnforcementStatus.mode is set to automatic
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec: {}
        status:
          bootImageSkewEnforcementStatus:
            mode: None         
      updated: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec: {}
        status:
          managedBootImagesStatus:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: All        
          bootImageSkewEnforcementStatus:
            mode: Automatic
            automatic:
              ocpVersion: "4.18.2"
              rhcosVersion: "416.94.202411201433-0"  
      expected: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          logLevel: Normal
          operatorLogLevel: Normal
        status:
          managedBootImagesStatus:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: All        
          bootImageSkewEnforcementStatus:
            mode: Automatic
            automatic:
              ocpVersion: "4.18.2"
              rhcosVersion: "416.94.202411201433-0"
    - name: Should require boot image configuration to be set to All when bootImageSkewEnforcementStatus.mode is Automatic
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec: {}
        status:
          managedBootImagesStatus:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: All
          bootImageSkewEnforcementStatus:
            mode: Automatic         
            automatic:
              ocpVersion: "4.18.2"
              rhcosVersion: "416.94.202411201433-0"
      updated: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec: 
          managedBootImages:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: None
        status:
          managedBootImagesStatus:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: All
          bootImageSkewEnforcementStatus:
            mode: Automatic
            automatic:
              ocpVersion: "4.18.2"
              rhcosVersion: "416.94.202411201433-0"
      expectedError: "when skew enforcement is in Automatic mode, managedBootImages must contain a MachineManager opting in all MachineAPI MachineSets"
    - name: Should not be able to set boot image configuration to an empty list if bootImageSkewEnforcementStatus.mode is set to Automatic
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec: {}
        status:
          managedBootImagesStatus:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: All
          bootImageSkewEnforcementStatus:
            mode: Automatic         
            automatic:
              ocpVersion: "4.18.2"
              rhcosVersion: "416.94.202411201433-0"
      updated: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec: 
          managedBootImages:
            machineManagers:
              []
        status:
          managedBootImagesStatus:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: All
          bootImageSkewEnforcementStatus:
            mode: Automatic
            automatic:
              ocpVersion: "4.18.2"
              rhcosVersion: "416.94.202411201433-0"
      expectedError: "when skew enforcement is in Automatic mode, managedBootImages must contain a MachineManager opting in all MachineAPI MachineSets"
    - name: Should require boot image configuration status to be set to All when bootImageSkewEnforcementStatus.mode is Automatic
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec: {}
        status:
          managedBootImagesStatus:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: All
          bootImageSkewEnforcementStatus:
            mode: Automatic         
            automatic:
              ocpVersion: "4.18.2"
              rhcosVersion: "416.94.202411201433-0"
      updated: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec: {}
        status:
          managedBootImagesStatus:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: None
          bootImageSkewEnforcementStatus:
            mode: Automatic
            automatic:
              ocpVersion: "4.18.2"
              rhcosVersion: "416.94.202411201433-0"
      expectedStatusError: "when skew enforcement is in Automatic mode, managedBootImagesStatus must contain a MachineManager opting in all MachineAPI MachineSets"            
    - name: Should be able change boot image configuration if bootImageSkewEnforcementStatus.mode is set to Manual
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          bootImageSkewEnforcement:
            mode: Manual
            manual:
              ocpVersion: "4.18.2"
              rhcosVersion: "9.6.20250523-1"
        status:
          managedBootImagesStatus:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: All
          bootImageSkewEnforcementStatus:
            mode: Manual         
            manual:
              ocpVersion: "4.18.2"
              rhcosVersion: "416.94.202411201433-0"
      updated: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          managedBootImages:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: None
          bootImageSkewEnforcement:
            mode: Manual
            manual:
              ocpVersion: "4.18.2"
              rhcosVersion: "9.6.20250523-1"              
        status:
          managedBootImagesStatus:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: All
          bootImageSkewEnforcementStatus:
            mode: Manual
            manual:
              ocpVersion: "4.18.2"
              rhcosVersion: "416.94.202411201433-0"
      expected: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          logLevel: Normal
          operatorLogLevel: Normal  
          managedBootImages:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: None
          bootImageSkewEnforcement:
            mode: Manual
            manual:
              ocpVersion: "4.18.2"
              rhcosVersion: "9.6.20250523-1"              
        status:
          managedBootImagesStatus:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: All
          bootImageSkewEnforcementStatus:
            mode: Manual
            manual:
              ocpVersion: "4.18.2"
              rhcosVersion: "416.94.202411201433-0"
    - name: Should be able change boot image configuration if bootImageSkewEnforcementStatus.mode is set to None
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          bootImageSkewEnforcement:
            mode: None
        status:
          managedBootImagesStatus:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: All
          bootImageSkewEnforcementStatus:
            mode: None         
      updated: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          managedBootImages:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: None
          bootImageSkewEnforcement:
            mode: None           
        status:
          managedBootImagesStatus:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: All
          bootImageSkewEnforcementStatus:
            mode: None
      expected: |
        apiVersion: operator.openshift.io/v1
        kind: MachineConfiguration
        spec:
          logLevel: Normal
          operatorLogLevel: Normal  
          managedBootImages:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: None
          bootImageSkewEnforcement:
            mode: None            
        status:
          managedBootImagesStatus:
            machineManagers:
              - resource: machinesets
                apiGroup: machine.openshift.io
                selection:
                  mode: All
          bootImageSkewEnforcementStatus:
            mode: None               
